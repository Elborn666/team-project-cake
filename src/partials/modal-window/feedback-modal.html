<div class="feedback__modal">
    <div class="modal__container">
        <div class="modal__body">
            <h2 class="modal__title title">Зворотний зв’язок</h2>
            <p class="modal__text">Залиште ваші данні, наш менеджер зв'яжеться з вами протягом 30 хвилин</p>
            <form action="#" class="modal__form">
                <input type="text" required placeholder="Ваше ім’я" class="modal__name">
                <input type="text" placeholder="Подія (не обов’язково)" class="modal__event">
                <input type="text" placeholder="Коментар (не обов’язково)" class="modal__comment">
                <input type="number" required class="modal__phone">
                <button type="submit" class="modal__button button-inherit">Надіслати</button>
            </form>
        </div>
    </div>
</div>
